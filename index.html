<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Welcome To Event Guest List Manager</h1>
    </header>
    
    <section id="section1">
        <form id="formEntry">
            <label for="name">  <nav>Name</nav></label>
            <input type="text" class="inputs" id="nameInput" pattern="^[A-Za-z\s]+$" placeholder="Guest name" required>

            <label for="Age">Age</label>
            <input type="number" class="inputs" id="ageInput" placeholder="Age" required>

            <label for="status">Status</label>
            <input type="text" list="status" class="inputs" id="statusInput" pattern="^[A-Za-z]+$" placeholder="status" required>
            <datalist id="status">
                <option value="single">
                <option value="married">
            </datalist>

            <label for="email">Email</label>
            <input type="email" class="inputs" id="emailInput" placeholder="your@email.com" required>

             <button type="submit" id="buttonsubmit">submit</button>
        </form>
            
    </section>

    <section>
       <h2>Visitors' Info List</h2>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Guest Name</th>
                        <th>Age</th>
                        <th>Status</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td>Abdibasit Osman</td>
                        <td>23</td>
                        <td>single</td>
                        <td>example@gmail.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script src="./src/index.js"></script>
</body>
</html>
